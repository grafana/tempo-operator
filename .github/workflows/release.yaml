name: "Prepare the release"
on:
  workflow_dispatch:
    inputs:
      version:
        description: version of the operator to release
        required: true


jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.20"
    - uses: actions/checkout@v3

    - name: Generate bundle
      run: make bundle
      env:
        OPERATOR_VERSION: ${{inputs.version}}
        IMG_PREFIX: ghcr.io/grafana/tempo-operator

    - name: Generate CHANGELOG
      run: make chlog-update
      env:
        OPERATOR_VERSION: ${{inputs.version}}

    # Commit all changed files back to the repository
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Release ${{inputs.version}}
        tagging_message: v${{inputs.version}}

    - name: "generate release resources"
      run: make release-artifacts
      env:
        IMG_PREFIX: ghcr.io/${{ github.repository }}

    - name: "create the release in GitHub"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        OPERATOR_VERSION=$(git describe --tags | sed 's/^v//')
        awk '/^## / {v=$2} v == "'${OPERATOR_VERSION}'" && !/^## / {print}' CHANGELOG.md > RELEASE_NOTES.md
        gh release create \
            -t "Release v${OPERATOR_VERSION}" \
            -F RELEASE_NOTES.md \
            "v${OPERATOR_VERSION}" \
            'dist/tempo-operator.yaml#Installation manifest for Kubernetes' \
