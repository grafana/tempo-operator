# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: tls-profile
spec:
  # Must run alone because it patches the cluster-wide APIServer resource.
  concurrent: false
  namespace: chainsaw-tls-profile-gw
  # Revert APIServer TLS profile on any failure to prevent cluster-wide impact.
  catch:
  - script:
      timeout: 5m
      content: |
        oc patch apiserver cluster --type json \
          -p '[{"op":"remove","path":"/spec/tlsSecurityProfile"}]' 2>/dev/null || true
  steps:
  - name: step-00
    try:
    - apply:
        file: 00-install-storage.yaml
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - apply:
        file: 01-install-tempo.yaml
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - apply:
        file: 02-install-tls-scanner.yaml
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - script:
        timeout: 10m
        content: ./03-verify-intermediate.sh
  - name: step-04
    try:
    - apply:
        file: 04-install-otelcol.yaml
    - assert:
        file: 04-assert.yaml
  - name: step-05
    try:
    - apply:
        file: 05-generate-traces.yaml
    - assert:
        file: 05-assert.yaml
  - name: step-06
    try:
    - apply:
        file: 06-verify-traces.yaml
    - assert:
        file: 06-assert.yaml
  - name: step-07
    try:
    - script:
        timeout: 30m
        content: ./07-patch-modern.sh
  - name: step-08
    try:
    - script:
        timeout: 10m
        content: ./08-verify-modern.sh
  - name: step-09
    try:
    - apply:
        file: 09-generate-traces-modern.yaml
    - assert:
        file: 09-assert.yaml
  - name: step-10
    try:
    - apply:
        file: 10-verify-traces-modern.yaml
    - assert:
        file: 10-assert.yaml
  - name: step-11
    try:
    - script:
        timeout: 5m
        content: ./11-revert-apiserver.sh
