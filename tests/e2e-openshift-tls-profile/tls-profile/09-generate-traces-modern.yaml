apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-grpc-modern
  namespace: chainsaw-tls-profile-gw
spec:
  template:
    spec:
      containers:
      - name: telemetrygen
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.92.0
        args:
        - traces
        - --otlp-endpoint=dev-collector:4317
        - --service=grpc-modern
        - --otlp-insecure
        - --traces=10
      restartPolicy: Never
---
apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-http-modern
  namespace: chainsaw-tls-profile-gw
spec:
  template:
    spec:
      containers:
        - name: telemetrygen
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.92.0
          args:
            - traces
            - --otlp-endpoint=dev-collector:4318
            - --otlp-http
            - --otlp-insecure
            - --service=http-modern
            - --traces=10
      restartPolicy: Never
