apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo-tmmono
  namespace: chainsaw-awssts-mono
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1

---
apiVersion: v1
kind: Service
metadata:
  name: tempo-tmmono
  namespace: chainsaw-awssts-mono
spec:
  ports:
  - name: http
    port: 3200
    protocol: TCP
    targetPort: http
  - name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: otlp-grpc
  - name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: otlp-http
  selector:
    app.kubernetes.io/component: tempo
    app.kubernetes.io/instance: tmmono
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic

---
apiVersion: v1
kind: Service
metadata:
  name: tempo-tmmono-jaegerui
  namespace: chainsaw-awssts-mono
spec:
  ports:
  - name: jaeger-grpc
    port: 16685
    protocol: TCP
    targetPort: jaeger-grpc
  - name: jaeger-ui
    port: 16686
    protocol: TCP
    targetPort: jaeger-ui
  - name: jaeger-metrics
    port: 16687
    protocol: TCP
    targetPort: jaeger-metrics
  - name: oauth-proxy
    port: 8443
    protocol: TCP
    targetPort: oauth-proxy
  selector:
    app.kubernetes.io/component: tempo
    app.kubernetes.io/instance: tmmono
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: tempo-tmmono-jaegerui
  namespace: chainsaw-awssts-mono
spec:
  port:
    targetPort: oauth-proxy
  tls:
    termination: reencrypt
  to:
    kind: Service
    name: tempo-tmmono-jaegerui

---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    eks.amazonaws.com/audience: sts.amazonaws.com
  name: tempo-tmmono
  namespace: chainsaw-awssts-mono

---
apiVersion: v1
kind: Pod
metadata:
  name: tempo-tmmono-0
  namespace: chainsaw-awssts-mono
status:
  containerStatuses:
  - name: jaeger-query
    ready: true
    started: true
  - name: oauth-proxy
    ready: true
    started: true
  - name: tempo
    ready: true
    started: true
  - name: tempo-query
    ready: true
    started: true
  phase: Running
