apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-grpc-sa-2
  namespace: chainsaw-test-rbac-2
spec:
  template:
    spec:
      containers:
      - name: telemetrygen
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.92.0
        args:
        - traces
        - --otlp-endpoint=dev-collector.chainsaw-rbac.svc:4317
        - --service=grpc-rbac-2
        - --otlp-insecure
        - --traces=2
        - --otlp-attributes=k8s.container.name="telemetrygen"
        - --otlp-attributes=k8s.namespace.name="chainsaw-test-rbac-2"
      restartPolicy: Never
---
apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-http-sa-2
  namespace: chainsaw-test-rbac-2
spec:
  template:
    spec:
      containers:
        - name: telemetrygen
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.92.0
          args:
            - traces
            - --otlp-endpoint=dev-collector.chainsaw-rbac.svc:4318
            - --otlp-http
            - --otlp-insecure
            - --service=http-rbac-2
            - --traces=2
            - --otlp-attributes=k8s.container.name="telemetrygen"
            - --otlp-attributes=k8s.namespace.name="chainsaw-test-rbac-2"
      restartPolicy: Never
