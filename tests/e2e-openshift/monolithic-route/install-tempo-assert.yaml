apiVersion: tempo.grafana.com/v1alpha1
kind: TempoMonolithic
metadata:
  name: mono-route
  namespace: chainsaw-mono-route
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: tempo
    app.kubernetes.io/instance: mono-route
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  name: tempo-mono-route
  namespace: chainsaw-mono-route
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: tempo
      app.kubernetes.io/instance: mono-route
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo-monolithic
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tempo
        app.kubernetes.io/instance: mono-route
        app.kubernetes.io/managed-by: tempo-operator
        app.kubernetes.io/name: tempo-monolithic
    spec:
      containers:
      - name: tempo
      - name: tempo-query
      - args:
        - --cookie-secret-file=/etc/proxy/cookie//session_secret
        - --https-address=:8443
        - --openshift-service-account=tempo-mono-route
        - --provider=openshift
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --upstream=http://localhost:16686
        - '--openshift-sar={"namespace": "chainsaw-mono-route", "resource": "pods", "verb":
          "get"}'
        name: oauth-proxy
        ports:
        - containerPort: 8443
          name: oauth-proxy
          protocol: TCP
status:
  availableReplicas: 1
  currentReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/component: tempo
    app.kubernetes.io/instance: mono-route
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  namespace: chainsaw-mono-route
status:
  containerStatuses:
  - name: oauth-proxy
    ready: true
    started: true
  - name: tempo
    ready: true
    started: true
  - name: tempo-query
    ready: true
    started: true
  phase: Running
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: tempo
    app.kubernetes.io/instance: mono-route
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  name: tempo-mono-route
  namespace: chainsaw-mono-route
spec:
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 3200
    protocol: TCP
    targetPort: http
  - name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: otlp-grpc
  - name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: otlp-http
  selector:
    app.kubernetes.io/component: tempo
    app.kubernetes.io/instance: mono-route
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: jaegerui
    app.kubernetes.io/instance: mono-route
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  name: tempo-mono-route-jaegerui
  namespace: chainsaw-mono-route
spec:
  ipFamilyPolicy: SingleStack
  ports:
  - name: jaeger-grpc
    port: 16685
    protocol: TCP
    targetPort: jaeger-grpc
  - name: jaeger-ui
    port: 16686
    protocol: TCP
    targetPort: jaeger-ui
  - name: jaeger-metrics
    port: 16687
    protocol: TCP
    targetPort: jaeger-metrics
  - name: oauth-proxy
    port: 8443
    protocol: TCP
    targetPort: oauth-proxy
  selector:
    app.kubernetes.io/component: tempo
    app.kubernetes.io/instance: mono-route
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
