      grpc_server_max_recv_msg_size: 4194304
      grpc_server_max_send_msg_size: 4194304
      http_listen_port: 3200
      http_server_read_timeout: 2m0s
      http_server_write_timeout: 2m0s
      log_format: logfmt
      tls_min_version: VersionTLS13
