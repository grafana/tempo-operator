apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-grpc-sa-1
  namespace: chainsaw-mono-rbac-1
spec:
  template:
    spec:
      containers:
      - name: telemetrygen
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.92.0
        args:
        - traces
        - --otlp-endpoint=dev-collector.chainsaw-mmo-rbac.svc:4317
        - --service=grpc-rbac-1
        - --otlp-insecure
        - --traces=2
        - --otlp-attributes=k8s.container.name="telemetrygen"
        - --otlp-attributes=k8s.namespace.name="chainsaw-mono-rbac-1"
      restartPolicy: Never
---
apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-http-sa-1
  namespace: chainsaw-mono-rbac-1
spec:
  template:
    spec:
      containers:
        - name: telemetrygen
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.92.0
          args:
            - traces
            - --otlp-endpoint=dev-collector.chainsaw-mmo-rbac.svc:4318
            - --otlp-http
            - --otlp-insecure
            - --service=http-rbac-1
            - --traces=2
            - --otlp-attributes=k8s.container.name="telemetrygen"
            - --otlp-attributes=k8s.namespace.name="chainsaw-mono-rbac-1"
      restartPolicy: Never
