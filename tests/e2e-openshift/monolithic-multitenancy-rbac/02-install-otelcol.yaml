apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector-deployment
  namespace: chainsaw-mmo-rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chainsaw-mono-rbac-clusterrole
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces", "nodes"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["apps"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chainsaw-mono-rbac-clusterrole-binding
subjects:
- kind: ServiceAccount
  name: otel-collector-deployment
  namespace: chainsaw-mmo-rbac
roleRef:
  kind: ClusterRole
  name: chainsaw-mono-rbac-clusterrole
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: dev
spec:
  serviceAccount: otel-collector-deployment
  config: |
    extensions:
      bearertokenauth:
        filename: /var/run/secrets/kubernetes.io/serviceaccount/token

    receivers:
      otlp/grpc:
        protocols:
          grpc:
      otlp/http:
        protocols:
          http:
  
    processors:
      k8sattributes:
        extract:
          metadata:
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.deployment.name
            - k8s.namespace.name
            - k8s.node.name
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.ip
          - sources:
              - from: connection

    exporters:
      debug:
        verbosity: detailed
      otlp:
        endpoint: tempo-mmo-rbac-gateway.chainsaw-mmo-rbac.svc.cluster.local:4317
        tls:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
        auth:
          authenticator: bearertokenauth
        headers:
          X-Scope-OrgID: dev  # tenantName
      otlphttp:
        endpoint: https://tempo-mmo-rbac-gateway.chainsaw-mmo-rbac.svc.cluster.local:8080/api/traces/v1/dev
        tls:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
        auth:
          authenticator: bearertokenauth
        headers:
          X-Scope-OrgID: dev  # tenantName

    service:
      telemetry:
        logs:
          level: "DEBUG"
          development: true
      extensions: [bearertokenauth]
      pipelines:
        traces/grpc:
          receivers: [otlp/grpc]
          processors: [k8sattributes]
          exporters: [otlp,debug]
        traces/http:
          receivers: [otlp/http]
          processors: [k8sattributes]
          exporters: [otlphttp,debug]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: allow-write-traces-dev-tenant-rbac
rules:
- apiGroups: [tempo.grafana.com]
  resources: [dev]
  resourceNames: [traces]
  verbs: [create]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: allow-write-traces-dev-tenant-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: allow-write-traces-dev-tenant-rbac
subjects:
- kind: ServiceAccount
  name: otel-collector-deployment
  namespace: chainsaw-mmo-rbac
