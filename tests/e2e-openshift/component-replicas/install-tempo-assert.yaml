  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: cmpreps
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-cmpreps-gateway
  namespace: chainsaw-replicas
  ownerReferences:
    - apiVersion: tempo.grafana.com/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: TempoStack
      name: cmpreps
spec:
  ports:
  - name: grpc-public
    port: 8090
    protocol: TCP
    targetPort: grpc-public
  - name: internal
    port: 8081
    protocol: TCP
    targetPort: internal
  - name: public
    port: 8080
    protocol: TCP
    targetPort: public
  selector:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: cmpreps
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  type: ClusterIP
