---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: cmpreps
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-cmpreps-gateway
  namespace: chainsaw-replicas
  ownerReferences:
  - apiVersion: tempo.grafana.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: TempoStack
    name: cmpreps
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: gateway
      app.kubernetes.io/instance: cmpreps
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo
  template:
    metadata:
      labels:
        app.kubernetes.io/component: gateway
        app.kubernetes.io/instance: cmpreps
        app.kubernetes.io/managed-by: tempo-operator
        app.kubernetes.io/name: tempo
    spec:
      containers:
      - args:
        - --traces.tenant-header=x-scope-orgid
        - --web.listen=0.0.0.0:8080
        - --web.internal.listen=0.0.0.0:8081
        - --traces.write.otlpgrpc.endpoint=tempo-cmpreps-distributor.chainsaw-replicas.svc.cluster.local:4317
        - --traces.write.otlphttp.endpoint=https://tempo-cmpreps-distributor.chainsaw-replicas.svc.cluster.local:4318
        - --traces.write-timeout=30s
        - --traces.tempo.endpoint=https://tempo-cmpreps-query-frontend.chainsaw-replicas.svc.cluster.local:3200
        - --grpc.listen=0.0.0.0:8090
        - --rbac.config=/etc/tempo-gateway/cm/rbac.yaml
        - --tenants.config=/etc/tempo-gateway/secret/tenants.yaml
        - --log.level=info
        - --tls.internal.server.key-file=/var/run/tls/server/tls.key
        - --tls.internal.server.cert-file=/var/run/tls/server/tls.crt
        - --traces.tls.key-file=/var/run/tls/server/tls.key
        - --traces.tls.cert-file=/var/run/tls/server/tls.crt
        - --traces.tls.ca-file=/var/run/ca/service-ca.crt
        - --traces.tls.watch-certs=true
        - --tls.server.cert-file=/etc/tempo-gateway/serving-certs/tls.crt
        - --tls.server.key-file=/etc/tempo-gateway/serving-certs/tls.key
        - --tls.healthchecks.server-ca-file=/etc/tempo-gateway/cabundle/service-ca.crt
        - --tls.healthchecks.server-name=tempo-cmpreps-gateway.chainsaw-replicas.svc.cluster.local
        - --web.healthchecks.url=https://localhost:8080
        - --tls.client-auth-type=NoClientCert
        - --traces.read.endpoint=https://tempo-cmpreps-query-frontend.chainsaw-replicas.svc.cluster.local:16686
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /live
            port: internal
            scheme: HTTPS
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        name: tempo-gateway
        ports:
        - containerPort: 8090
          name: grpc-public
          protocol: TCP
        - containerPort: 8081
          name: internal
          protocol: TCP
        - containerPort: 8080
          name: public
          protocol: TCP
        readinessProbe:
          failureThreshold: 12
          httpGet:
            path: /ready
            port: internal
            scheme: HTTPS
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/tempo-gateway/cm
          name: rbac
          readOnly: true
        - mountPath: /etc/tempo-gateway/secret/tenants.yaml
          name: tenant
          readOnly: true
          subPath: tenants.yaml
        - mountPath: /var/run/ca
          name: tempo-cmpreps-ca-bundle
        - mountPath: /var/run/tls/server
          name: tempo-cmpreps-gateway-mtls
        - mountPath: /etc/tempo-gateway/serving-certs
          name: serving-certs
          readOnly: true
        - mountPath: /etc/tempo-gateway/cabundle
          name: cabundle
          readOnly: true
      - args:
        - --log.level=warn
        - --web.listen=:8082
        - --web.internal.listen=:8083
        - --web.healthchecks.url=http://localhost:8082
        - --opa.package=tempostack
        - --openshift.mappings=dev=tempo.grafana.com
        - --openshift.mappings=prod=tempo.grafana.com
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /live
            port: 8083
            scheme: HTTP
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        name: tempo-gateway-opa
        ports:
        - containerPort: 8082
          name: public
          protocol: TCP
        - containerPort: 8083
          name: opa-metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 12
          httpGet:
            path: /ready
            port: 8083
            scheme: HTTP
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      serviceAccount: tempo-cmpreps-gateway
      serviceAccountName: tempo-cmpreps-gateway
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: rbac.yaml
            path: rbac.yaml
          name: tempo-cmpreps-gateway
        name: rbac
      - name: tenant
        secret:
          defaultMode: 420
          items:
          - key: tenants.yaml
            path: tenants.yaml
          secretName: tempo-cmpreps-gateway
      - configMap:
          defaultMode: 420
          name: tempo-cmpreps-ca-bundle
        name: tempo-cmpreps-ca-bundle
      - name: tempo-cmpreps-gateway-mtls
        secret:
          defaultMode: 420
          secretName: tempo-cmpreps-gateway-mtls
      - name: serving-certs
        secret:
          defaultMode: 420
          secretName: tempo-cmpreps-gateway-tls
      - configMap:
          defaultMode: 420
          name: tempo-cmpreps-gateway-cabundle
        name: cabundle
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: cmpreps
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-cmpreps-gateway
  namespace: chainsaw-replicas
  ownerReferences:
    - apiVersion: tempo.grafana.com/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: TempoStack
      name: cmpreps
spec:
  port:
    targetPort: public
  tls:
    termination: reencrypt
  to:
    kind: Service
    name: tempo-cmpreps-gateway
    weight: 100
  wildcardPolicy: None
---
apiVersion: v1
