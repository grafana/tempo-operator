apiVersion: batch/v1
kind: Job
metadata:
  name: hotrod-curl
spec:
  template:
    metadata:
      labels:
        app: hotrod-curl
    spec:
      containers:
        - name: hotrod-curl
          image: curlimages/curl
          command: ["/bin/sh", "-c"]
          args:
            - "for i in `seq 1 900`; do for j in `seq 1 10`; do curl http://hotrod:80/dispatch?customer=123 & done; wait; sleep 1; done"
      restartPolicy: Never
