apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotrod
  labels:
    app: hotrod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
  template:
    metadata:
      labels:
        app: hotrod
    spec:
      containers:
        - name: hotrod
          image: jaegertracing/example-hotrod:1.46.0
          args:
            - all
            - --otel-exporter=otlp
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector:4318
---
apiVersion: v1
kind: Service
metadata:
  name: hotrod
spec:
  selector:
    app: hotrod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
