apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo-mmo
status:
  readyReplicas: 1

---
apiVersion: v1
kind: Pod
metadata:
  name: tempo-mmo-0
status:
  containerStatuses:
  - name: jaeger-query
    ready: true
    started: true
  - name: tempo
    ready: true
    started: true
  - name: tempo-gateway
    ready: true
    started: true
  - name: tempo-gateway-opa
    ready: true
    started: true
  - name: tempo-query
    ready: true
    started: true
  phase: Running

---
apiVersion: v1
kind: Service
metadata:
  name: tempo-mmo-gateway
spec:
  ports:
  - name: public
    port: 8080
    protocol: TCP
    targetPort: public
  - name: internal
    port: 8081
    protocol: TCP
    targetPort: internal
  - name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: grpc-public

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: mmo
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  name: tempo-mmo-gateway-chainsaw-monolithic-multitenancy
rules:
- apiGroups:
    - authentication.k8s.io
  resources:
    - tokenreviews
  verbs:
    - create
- apiGroups:
    - authorization.k8s.io
  resources:
    - subjectaccessreviews
  verbs:
    - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: mmo
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  name: tempo-mmo-gateway-chainsaw-monolithic-multitenancy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tempo-mmo-gateway-chainsaw-monolithic-multitenancy
subjects:
- kind: ServiceAccount
  name: tempo-mmo
  namespace: chainsaw-monolithic-multitenancy
