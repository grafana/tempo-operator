apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo-mmo
status:
  readyReplicas: 1

---
apiVersion: v1
kind: Pod
metadata:
  name: tempo-mmo-0
status:
  containerStatuses:
  - name: jaeger-query
    ready: true
    started: true
  - name: tempo
    ready: true
    started: true
  - name: tempo-gateway
    ready: true
    started: true
  - name: tempo-gateway-opa
    ready: true
    started: true
  - name: tempo-query
    ready: true
    started: true
  phase: Running

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: mmo
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
    app.kubernetes.io/namespace: chainsaw-monolithic-multitenancy
  name: tempo-mmo-gateway-chainsaw-monolithic-multitenancy
rules:
- apiGroups:
    - authentication.k8s.io
  resources:
    - tokenreviews
  verbs:
    - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: mmo
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
    app.kubernetes.io/namespace: chainsaw-monolithic-multitenancy
  name: tempo-mmo-gateway-chainsaw-monolithic-multitenancy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tempo-mmo-gateway-chainsaw-monolithic-multitenancy
subjects:
- kind: ServiceAccount
  name: tempo-mmo
  namespace: chainsaw-monolithic-multitenancy

---
apiVersion: v1
kind: Service
metadata:
    name: tempo-mmo-gateway
spec:
    ports:
    - name: public
      protocol: TCP
      port: 8080
      targetPort: public
    - name: internal
      protocol: TCP
      port: 8081
      targetPort: internal
    - name: http
      protocol: TCP
      port: 3200
      targetPort: http
    - name: otlp-grpc
      protocol: TCP
      port: 4317
      targetPort: grpc-public
---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: gateway
    app.kubernetes.io/instance: mmo
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  name: tempo-mmo
  namespace: chainsaw-monolithic-multitenancy
spec:
  endpoints:
  - path: /metrics
    port: internal
    relabelings:
    - action: replace
      sourceLabels:
      - __meta_kubernetes_service_label_app_kubernetes_io_instance
      targetLabel: cluster
    - action: replace
      separator: /
      sourceLabels:
      - __meta_kubernetes_namespace
      - __meta_kubernetes_service_label_app_kubernetes_io_component
      targetLabel: job
    scheme: https
    tlsConfig:
      ca:
        configMap:
          key: service-ca.crt
          name: tempo-mmo-ca-bundle
      cert:
        secret:
          key: tls.crt
          name: tempo-mmo-mtls
      keySecret:
        key: tls.key
        name: tempo-mmo-mtls
      serverName: tempo-mmo.chainsaw-monolithic-multitenancy.svc.cluster.local
  - path: /metrics
    port: http
    relabelings:
      - action: replace
        sourceLabels:
          - __meta_kubernetes_service_label_app_kubernetes_io_instance
        targetLabel: cluster
      - action: replace
        separator: /
        sourceLabels:
          - __meta_kubernetes_namespace
          - __meta_kubernetes_service_label_app_kubernetes_io_component
        targetLabel: job
    scheme: https
    tlsConfig:
      ca:
        configMap:
          key: service-ca.crt
          name: tempo-mmo-ca-bundle
      cert:
        secret:
          key: tls.crt
          name: tempo-mmo-mtls
      keySecret:
          key: tls.key
          name: tempo-mmo-mtls
      serverName: tempo-mmo.chainsaw-monolithic-multitenancy.svc.cluster.local

  namespaceSelector:
    matchNames:
    - chainsaw-monolithic-multitenancy
  selector:
    matchLabels:
      app.kubernetes.io/component: gateway
      app.kubernetes.io/instance: mmo
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo-monolithic
