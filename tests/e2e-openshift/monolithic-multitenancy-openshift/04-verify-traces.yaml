apiVersion: batch/v1
kind: Job
metadata:
  name: verify-traces-jaegerui
spec:
  template:
    spec:
      containers:
      - name: verify-traces
        image: ghcr.io/grafana/tempo-operator/test-utils:main
        command: ["/bin/bash", "-eux", "-c"]
        args:
        - |
          curl -vG \
            --header "Authorization: Bearer $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)" \
            --cacert /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt \
            https://tempo-simplest-gateway.chainsaw-monolithic-multitenancy.svc:8080/api/traces/v1/dev/api/traces \
            --data-urlencode "service=telemetrygen" \
            | tee /tmp/jaeger.out

          num_traces=$(jq ".data | length" /tmp/jaeger.out)
          if [[ "$num_traces" != "10" ]]; then
            echo && echo "The Jaeger API returned $num_traces instead of 10 traces."
            exit 1
          fi
      restartPolicy: Never
---
apiVersion: batch/v1
kind: Job
metadata:
  name: verify-traces-traceql
spec:
  template:
    spec:
      containers:
      - name: verify-traces
        image: ghcr.io/grafana/tempo-operator/test-utils:main
        command: ["/bin/bash", "-eux", "-c"]
        args:
        - |
          curl -sS -G \
            --header "Authorization: Bearer $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)" \
            --cacert /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt \
            --data-urlencode 'q={ resource.service.name="telemetrygen" }' \
            https://tempo-simplest-gateway.chainsaw-monolithic-multitenancy.svc:8080/api/traces/v1/dev/tempo/api/search \
            | tee /tmp/tempo.out

          num_traces=$(jq ".traces | length" /tmp/tempo.out)
          if [[ "$num_traces" != "10" ]]; then
            echo && echo "The Tempo API returned $num_traces instead of 10 traces."
            exit 1
          fi
      restartPolicy: Never
