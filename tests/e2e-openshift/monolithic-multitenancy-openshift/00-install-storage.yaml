# Storage namespace for MinIO - separate from test namespace
apiVersion: v1
kind: Namespace
metadata:
  name: monolithic-storage
---
# The namespace is auto-deleted by chainsaw after the test run.
apiVersion: v1
kind: Namespace
metadata:
  name: chainsaw-monolithic-multitenancy
---
# TLS certificate for MinIO (self-signed)
apiVersion: v1
kind: Secret
metadata:
  name: minio-cert
  namespace: monolithic-storage
data:
  # Certificate with SAN for minio.monolithic-storage.svc.cluster.local
  private.key: 
  public.crt: 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/name: minio
  name: minio
  namespace: monolithic-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: monolithic-storage
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
    spec:
      containers:
        - command:
            - /bin/sh
            - -c
            - |
              mkdir -p /storage/tempo && \
              minio server --certs-dir=/root/.minio/certs /storage
          env:
            - name: MINIO_ACCESS_KEY
              value: tempo
            - name: MINIO_SECRET_KEY
              value: supersecret
          image: quay.io/minio/minio:latest
          name: minio
          ports:
            - containerPort: 9000
          volumeMounts:
            - mountPath: /storage
              name: storage
            - name: cert
              mountPath: /root/.minio/certs
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: minio
        - name: cert
          secret:
            secretName: minio-cert
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: monolithic-storage
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 9000
  selector:
    app.kubernetes.io/name: minio
  type: ClusterIP
