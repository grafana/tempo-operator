apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: kuttl-monitoring
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1

---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: kuttl-monitoring
spec:
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app.kubernetes.io/name: minio
  type: ClusterIP

---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: kuttl-monitoring
type: Opaque
