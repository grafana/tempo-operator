apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-simplest-compactor
  namespace: chainsaw-tls-singletenant
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-simplest-distributor
  namespace: chainsaw-tls-singletenant
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: query-frontend
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-simplest-query-frontend
  namespace: chainsaw-tls-singletenant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: query-frontend
      app.kubernetes.io/instance: simplest
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo
  template:
    metadata:
      labels:
        app.kubernetes.io/component: query-frontend
        app.kubernetes.io/instance: simplest
        app.kubernetes.io/managed-by: tempo-operator
        app.kubernetes.io/name: tempo
        tempo-gossip-member: "true"
    spec:
      containers:
      - args:
        - -target=query-frontend
        - -config.file=/conf/tempo-query-frontend.yaml
        - -mem-ballast-size-mbs=1024
        - -log.level=info
        - --storage.trace.s3.secret_key=$(S3_SECRET_KEY)
        - --storage.trace.s3.access_key=$(S3_ACCESS_KEY)
        env:
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: access_key_secret
              name: minio
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: access_key_id
              name: minio
        name: tempo
        ports:
        - containerPort: 3200
          name: http
          protocol: TCP
        - containerPort: 9095
          name: grpc
          protocol: TCP
        volumeMounts:
        - mountPath: /conf
          name: tempo-conf
          readOnly: true
        - mountPath: /var/tempo
          name: tempo-tmp-storage
        - mountPath: /var/run/ca
          name: tempo-simplest-ca-bundle
        - mountPath: /var/run/tls/server
          name: tempo-simplest-query-frontend-mtls
      - args:
        - --query.base-path=/
        - --span-storage.type=grpc
        - --grpc-storage.server=localhost:7777
        - --query.bearer-token-propagation=true
        name: jaeger-query
        ports:
        - containerPort: 16685
          name: jaeger-grpc
          protocol: TCP
        - containerPort: 16686
          name: jaeger-ui
          protocol: TCP
        - containerPort: 16687
          name: jaeger-metrics
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp
          name: tempo-tmp-storage-query
        - mountPath: /var/run/ca
          name: tempo-simplest-ca-bundle
        - mountPath: /var/run/tls/server
          name: tempo-simplest-query-frontend-mtls
      - args:
        - -config=/conf/tempo-query.yaml
        name: tempo-query
        ports:
        - containerPort: 7777
          name: proxy-grpc
          protocol: TCP
        volumeMounts:
        - mountPath: /conf
          name: tempo-conf
          readOnly: true
        - mountPath: /var/run/ca
          name: tempo-simplest-ca-bundle
        - mountPath: /var/run/tls/server
          name: tempo-simplest-query-frontend-mtls
      - args:
        - --cookie-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
        - --https-address=:8443
        - --openshift-service-account=tempo-simplest-query-frontend
        - --provider=openshift
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --upstream=http://localhost:16686
        - --upstream-timeout=30s
        - '--openshift-sar={"namespace": "chainsaw-tls-singletenant", "resource":
          "pods", "verb": "get"}'
        name: oauth-proxy
        ports:
        - containerPort: 8443
          name: oauth-proxy
          protocol: TCP
      volumes:
      - configMap:
          defaultMode: 420
          name: tempo-simplest
        name: tempo-conf
      - emptyDir: {}
        name: tempo-tmp-storage
      - emptyDir: {}
        name: tempo-tmp-storage-query
      - configMap:
          defaultMode: 420
          name: tempo-simplest-ca-bundle
        name: tempo-simplest-ca-bundle
      - name: tempo-simplest-query-frontend-mtls
        secret:
          defaultMode: 420
          secretName: tempo-simplest-query-frontend-mtls
      - name: simplest-ui-oauth-proxy-tls
        secret:
          defaultMode: 420
          secretName: simplest-ui-oauth-proxy-tls
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1

