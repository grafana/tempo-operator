apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-generated-tempo-distributor
  labels:
    app.kubernetes.io/component: distributor
    app.kubernetes.io/created-by: tempo-controller
    app.kubernetes.io/instance: generated-tempo
    app.kubernetes.io/managed-by: tempo-controller
    app.kubernetes.io/name: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: distributor
      app.kubernetes.io/created-by: tempo-controller
      app.kubernetes.io/instance: generated-tempo
      app.kubernetes.io/managed-by: tempo-controller
      app.kubernetes.io/name: tempo
status:
  readyReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: distributor
    app.kubernetes.io/created-by: tempo-controller
    app.kubernetes.io/instance: generated-tempo
    app.kubernetes.io/managed-by: tempo-controller
    app.kubernetes.io/name: tempo
  name: tempo-generated-tempo-distributor
spec:
  ports:
    - name: otlp-grpc
      port: 4317
      protocol: TCP
      targetPort: otlp-grpc
    - name: http
      port: 3100
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/component: distributor
    app.kubernetes.io/created-by: tempo-controller
    app.kubernetes.io/instance: generated-tempo
    app.kubernetes.io/managed-by: tempo-controller
    app.kubernetes.io/name: tempo
