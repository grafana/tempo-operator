apiVersion: tempo.grafana.com/v1alpha1
kind: TempoMonolithic
metadata:
  name: simplest
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo-simplest
  labels:
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: simplest
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo-monolithic
status:
  readyReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  name: tempo-simplest
spec:
  ports:
  - name: http
    port: 3200
    protocol: TCP
    targetPort: http
  - name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: otlp-grpc
  - name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: otlp-http
  selector:
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  name: tempo-simplest-jaegerui
spec:
  ports:
  - name: jaeger-grpc
    port: 16685
    protocol: TCP
    targetPort: jaeger-grpc
  - name: jaeger-ui
    port: 16686
    protocol: TCP
    targetPort: jaeger-ui
  - name: jaeger-metrics
    port: 16687
    protocol: TCP
    targetPort: jaeger-metrics
  selector:
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
---
apiVersion: v1
data:
  tempo-query.yaml: |
    address: 127.0.0.1:7777
    backend: 127.0.0.1:3200
    tenant_header_key: x-scope-orgid
    services_query_duration: 72h0m0s
    find_traces_concurrent_requests: 2
  tempo.yaml: |
    distributor:
        receivers:
            otlp:
                protocols:
                    grpc: {}
                    http: {}
    internal_server:
        enable: true
        http_listen_address: 0.0.0.0
    querier:
        search:
            query_timeout: 180s
    query_frontend:
        max_retries: 3
    server:
        http_listen_port: 3200
        http_server_read_timeout: 30s
        http_server_write_timeout: 30s
    storage:
        trace:
            backend: local
            local:
                path: /var/tempo/blocks
            wal:
                path: /var/tempo/wal
    usage_report:
        reporting_enabled: false
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: config
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo-monolithic
  name: tempo-simplest-config
  namespace: chainsaw-monoextcfg
