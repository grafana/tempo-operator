apiVersion: v1
kind: Secret
metadata:
  name: opentelemetry-collector-cert
data:
  tls.crt: 
  tls.key: 

---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: opentelemetry
spec:
  volumeMounts:
    - mountPath: /var/run/tls/receiver/ca
      name: custom-ca
      readOnly: true
    - mountPath: /var/run/tls/receiver/cert
      name: opentelemetry-collector-cert
      readOnly: true
  volumes:
    - configMap:
        defaultMode: 420
        name: custom-ca
      name: custom-ca
    - name: opentelemetry-collector-cert
      secret:
        defaultMode: 420
        secretName: opentelemetry-collector-cert
  config:
    exporters:
      debug: {}
      otlp:
        endpoint: tempo-simplest-distributor:4317
        tls:
          insecure: false
          ca_file:  /var/run/tls/receiver/ca/service-ca.crt
          cert_file: /var/run/tls/receiver/cert/tls.crt
          key_file: /var/run/tls/receiver/cert/tls.key
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
    service:
      extensions: [health_check]
      pipelines:
        traces:
          exporters:
          - otlp
          - debug
          receivers:
          - otlp
