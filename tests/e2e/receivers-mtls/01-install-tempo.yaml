apiVersion: tempo.grafana.com/v1alpha1
kind: TempoStack
metadata:
  name: simplest
spec:
  storage:
    secret:
      name: minio
      type: s3
  storageSize: 200M
  template:
    distributor:
      tls:
        enabled: true
        caName: custom-ca
        certName: custom-cert
    queryFrontend:
      jaegerQuery:
        enabled: true
