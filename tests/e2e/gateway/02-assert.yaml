      labels:
        app.kubernetes.io/component: gateway
        app.kubernetes.io/created-by: tempo-controller
        app.kubernetes.io/instance: foo
        app.kubernetes.io/managed-by: tempo-controller
        app.kubernetes.io/name: tempo
    spec:
      containers:
      - args:
        - --traces.tenant-header=x-scope-orgid
        - --web.listen=0.0.0.0:8080
        - --web.internal.listen=0.0.0.0:8081
        - --traces.write.endpoint=tempo-foo-distributor:4317
        - --traces.read.endpoint=http://tempo-foo-query-frontend:16686
        - --grpc.listen=0.0.0.0:8090
        - --rbac.config=/etc/tempo-gateway/cm/rbac.yaml
        - --tenants.config=/etc/tempo-gateway/secret/tenants.yaml
        - --log.level=info
        image: quay.io/observatorium/api:main-2023-02-09-v0.1.2-329-g1ff4f11
        imagePullPolicy: IfNotPresent
        name: tempo-gateway
        ports:
        - containerPort: 8090
          name: grpc-public
          protocol: TCP
        - containerPort: 8081
          name: internal
          protocol: TCP
        - containerPort: 8080
          name: public
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/tempo-gateway/cm
          name: rbac
          readOnly: true
        - mountPath: /etc/tempo-gateway/secret/tenants.yaml
          name: tenant
          readOnly: true
          subPath: tenants.yaml
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: rbac.yaml
            path: rbac.yaml
          name: tempo-foo-gateway
        name: rbac
      - name: tenant
        secret:
          defaultMode: 420
          items:
          - key: tenants.yaml
            path: tenants.yaml
          secretName: tempo-foo-gateway
