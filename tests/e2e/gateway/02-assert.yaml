      app.kubernetes.io/component: gateway
      app.kubernetes.io/instance: foo
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo
  template:
    metadata:
      labels:
        app.kubernetes.io/component: gateway
        app.kubernetes.io/instance: foo
        app.kubernetes.io/managed-by: tempo-operator
        app.kubernetes.io/name: tempo
    spec:
      containers:
      - imagePullPolicy: IfNotPresent
        name: tempo-gateway
        ports:
