apiVersion: tempo.grafana.com/v1alpha1
kind: TempoStack
metadata:
  name: pico
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo-pico-ingester
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: tempo
          resources:
            requests:
              cpu: 500m
              memory: 3Gi
status:
  readyReplicas: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-pico-distributor
spec:
  template:
    spec:
      containers:
        - name: tempo
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-pico-querier
spec:
  template:
    spec:
      containers:
        - name: tempo
          resources:
            requests:
              cpu: 750m
              memory: 1536Mi
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-pico-query-frontend
spec:
  template:
    spec:
      containers:
        - name: tempo
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-pico-compactor
spec:
  template:
    spec:
      containers:
        - name: tempo
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
status:
  readyReplicas: 1
