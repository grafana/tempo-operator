apiVersion: tempo.grafana.com/v1alpha1
kind: TempoStack
metadata:
  name: simplest
  namespace: tracing-system
#
# Service Accounts
#
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tempo-simplest
  namespace: tracing-system
  labels:
    app.kubernetes.io/component: serviceaccount
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
#
# Deployments
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-simplest-query-frontend
  namespace: tracing-system
  labels:
    app.kubernetes.io/component: query-frontend
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: query-frontend
      app.kubernetes.io/instance: simplest
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-simplest-distributor
  namespace: tracing-system
  labels:
    app.kubernetes.io/component: distributor
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: distributor
      app.kubernetes.io/instance: simplest
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-simplest-querier
  namespace: tracing-system
  labels:
    app.kubernetes.io/component: querier
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: querier
      app.kubernetes.io/instance: simplest
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-simplest-compactor
  namespace: tracing-system
  labels:
    app.kubernetes.io/component: compactor
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: compactor
      app.kubernetes.io/instance: simplest
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo
status:
  readyReplicas: 1
#
# StatefulSets
#
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo-simplest-ingester
  namespace: tracing-system
  labels:
    app.kubernetes.io/component: ingester
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: ingester
      app.kubernetes.io/instance: simplest
      app.kubernetes.io/managed-by: tempo-operator
      app.kubernetes.io/name: tempo
status:
  readyReplicas: 1
#
# Services
#
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: compactor
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-simplest-compactor
  namespace: tracing-system
spec:
  ports:
    - name: http-memberlist
      port: 7946
      protocol: TCP
      targetPort: http-memberlist
    - name: http
      port: 3200
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/component: compactor
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: distributor
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-simplest-distributor
  namespace: tracing-system
spec:
  ports:
    - name: otlp-grpc
      port: 4317
      protocol: TCP
      targetPort: otlp-grpc
    - name: http
      port: 3200
      protocol: TCP
      targetPort: http
    - name: otlp-http
      port: 4318
      protocol: TCP
      targetPort: otlp-http
    - name: thrift-http
      port: 14268
      protocol: TCP
      targetPort: thrift-http
    - name: thrift-compact
      port: 6831
      protocol: UDP
      targetPort: thrift-compact
    - name: thrift-binary
      port: 6832
      protocol: UDP
      targetPort: thrift-binary
    - name: jaeger-grpc
      port: 14250
      protocol: TCP
      targetPort: jaeger-grpc
    - name: http-zipkin
      port: 9411
      protocol: TCP
      targetPort: http-zipkin
  selector:
    app.kubernetes.io/component: distributor
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: gossip-ring
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-simplest-gossip-ring
  namespace: tracing-system
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: http-memberlist
      port: 7946
      protocol: TCP
      targetPort: http-memberlist
  selector:
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
    tempo-gossip-member: "true"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: ingester
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-simplest-ingester
  namespace: tracing-system
spec:
  ports:
    - name: http
      port: 3200
      protocol: TCP
      targetPort: http
    - name: grpc
      port: 9095
      protocol: TCP
      targetPort: grpc
  selector:
    app.kubernetes.io/component: ingester
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: querier
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-simplest-querier
  namespace: tracing-system
spec:
  ports:
    - name: http-memberlist
      port: 7946
      protocol: TCP
      targetPort: http-memberlist
    - name: http
      port: 3200
      protocol: TCP
      targetPort: http
    - name: grpc
      port: 9095
      protocol: TCP
      targetPort: grpc
  selector:
    app.kubernetes.io/component: querier
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: query-frontend
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-simplest-query-frontend
  namespace: tracing-system
spec:
  ports:
    - name: http
      port: 3200
      protocol: TCP
      targetPort: http
    - name: grpc
      port: 9095
      protocol: TCP
      targetPort: grpc
    - name: jaeger-grpc
      port: 16685
      protocol: TCP
      targetPort: jaeger-grpc
    - name: jaeger-ui
      port: 16686
      protocol: TCP
      targetPort: jaeger-ui
    - name: jaeger-metrics
      port: 16687
      protocol: TCP
      targetPort: jaeger-metrics
  selector:
    app.kubernetes.io/component: query-frontend
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: query-frontend-discovery
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
    app.kubernetes.io/name: tempo
  name: tempo-simplest-query-frontend-discovery
  namespace: tracing-system
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: http
      port: 3200
      protocol: TCP
      targetPort: http
    - name: grpc
      port: 9095
      protocol: TCP
      targetPort: grpc
    - name: grpclb
      port: 9096
      protocol: TCP
      targetPort: grpclb
    - name: jaeger-grpc
      port: 16685
      protocol: TCP
      targetPort: jaeger-grpc
    - name: jaeger-ui
      port: 16686
      protocol: TCP
      targetPort: jaeger-ui
    - name: jaeger-metrics
      port: 16687
      protocol: TCP
      targetPort: jaeger-metrics
  selector:
    app.kubernetes.io/component: query-frontend
    app.kubernetes.io/instance: simplest
    app.kubernetes.io/managed-by: tempo-operator
#
# Route
#
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: tempo-simplest-query-frontend
  namespace: tracing-system
spec:
  port:
    targetPort: jaeger-ui
  tls:
    termination: edge
  to:
    kind: Service
    name: tempo-simplest-query-frontend
    weight: 100
  wildcardPolicy: None
status:
  ingress:
  - conditions:
    - status: "True"
      type: Admitted
