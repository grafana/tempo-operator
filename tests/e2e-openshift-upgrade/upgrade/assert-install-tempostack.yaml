  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-simplst-query-frontend
  namespace: chainsaw-rbac
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo-simplst-ingester
  namespace: chainsaw-rbac
status:
  readyReplicas: 1
