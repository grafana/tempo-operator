kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "tempo.grafana.com/v1alpha1",
          "kind": "Microservices",
          "metadata": {
            "name": "microservices-sample"
          },
          "spec": null
        }
      ]
